<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #ffffff;
  }
  
  .container {
    width: 90%;
    padding-top: 200px;
    padding-left: 20px;
    margin: 50px auto;
    max-width: 1200px;
  }

  textarea {
    width: 100%;
    left: 5vh;
    height: 80vh; /* 80% of the viewport height */
    padding: 10px;
    font-size: 18px;
    border: 2px solid #ffffff;
    border-radius: 5px;
  
  }

   /* Styling for the links */

   .nav-container2 {
    position: absolute;
    top: 5vh;
    left: 5vh;
    display: flex;
    align-items: center;
  }
  
  
  /* Styling for the boxes */

  
  .box {
    background-color:rgb(0, 0, 0); /* Background color of the box */
    padding: 5px 10px; /* Padding inside the box */
    border-radius: 5px; /* Rounded corners */
    margin-right: 10px; /* Spacing between boxes */
    opacity: 100;
    font-size: 20px;
    position: relative;
  }

  /* Styling for the links */
  .box a {
    color: #ffffff; /* Text color of the link */
    text-decoration: none ; /* Remove underline */
    font-weight: normal; /* Make text bold */
    font-family: 'IBM Plex Mono', monospace;
  }
  
</style>
</head>
<body>

  <div class="centered-text">
    <div class="nav-container2">
      <!-- Each span is wrapped inside a <div> with the "box" class -->
      <div class="box">
        <a href="https://talilahrobbins.github.io/2B/">BACK</a>
      </div>
    </div>

<div class="container">
  <textarea placeholder="let video;

  function setup() {
    createCanvas(windowWidth, windowHeight);
    video = createCapture(VIDEO);
    video.size(width, height);
    video.hide();
  }
  
  function draw() {
    background(220);
    video.loadPixels();
    let stepSize = 10; // Adjust the step size to control the density of lines
    for (let y = 0; y < video.height; y += stepSize) {
      for (let x = 0; x < video.width; x += stepSize) {
        let index = (x + y * video.width) * 4;
        let r = video.pixels[index];
        let g = video.pixels[index + 1];
        let b = video.pixels[index + 2];
        let brightness = (r + g + b) / 3;
        let threshold = 50; // Adjust threshold to control sensitivity
        if (brightness < threshold) {
          stroke(0);
          strokeWeight(2);
          line(x, y, x + stepSize, y + stepSize);
        }
      }
    }
  }"></textarea>
</div>



</body>
