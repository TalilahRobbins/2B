<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive p5.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/p5.js" integrity="sha512-sqlXizekF8xHbJBFNuI8bFpUAVTs462EfyLgtRXrkdAsVB/xxJ0vcOMXHixzkqfPQolKxVRtvOfaU0g0a6Tpxw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .nav-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .box {
            background-color: rgb(0, 0, 0);
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 20px;
            color: #ffffff;
            text-decoration: none;
        }

        .sk-con {
            width: 80%;
            max-width: 600px;
            height: 400px; /* Adjusted to match typical p5.js canvas size */
            padding: 20px;
            margin: 20px;
            background-color: #ffffff; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        textarea {
            width: 80%;
            max-width: 580px;
            height: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            margin-top: 20px;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <a href="https://talilahrobbins.github.io/2B/" class="box">BACK</a>
    </div>

    <div class="sk-con" id="p5-container">
        <!-- p5.js will target this div -->
    </div>

    <textarea placeholder="let shapes = [];

    function setup() {
      let canvas = createCanvas(600, 450);
      canvas.parent('p5-container'); 
      generateImage();
    }
    
    function draw() {
      background(255);
      // Display shapes
      for (let shape of shapes) {
        shape.display();
      }
    }
    
    function keyPressed() {
      // Regenerate image when any key is pressed
      generateImage();
    }
    
    function generateImage() {
      shapes = [];
      // Generate random number of shapes
      let numShapes = random(5, 20);
      for (let i = 0; i < numShapes; i++) {
        let shapeType = floor(random(2)); // 0 for circle, 1 for rectangle
        let x = random(width);
        let y = random(height);
        let size = random(10, 50);
        let shape;
        if (shapeType === 0) {
          shape = new Circle(x, y, size);
        } else {
          let w = random(10, 50);
          let h = random(10, 50);
          shape = new Rectangle(x, y, w, h);
        }
        shapes.push(shape);
      }
    }
    
    class Circle {
      constructor(x, y, r) {
        this.x = x;
        this.y = y;
        this.r = r;
        this.color = color(random(255), random(255), random(255));
      }
    
      display() {
        fill(this.color);
        noStroke();
        ellipse(this.x, this.y, this.r * 2);
      }
    }
    
    class Rectangle {
      constructor(x, y, w, h) {
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;
        this.color = color(random(255), random(255), random(255));
      }
    
      display() {
        fill(this.color);
        noStroke();
        rectMode(CENTER);
        rect(this.x, this.y, this.w, this.h);
      }
    }"></textarea>

    <script src="sketch_keyboardshapegenerator.js"></script>
</body>
</html>
