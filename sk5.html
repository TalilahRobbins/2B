<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #ffffff;
  }
  
  .container {
    width: 90%;
    padding-top: 200px;
    padding-left: 20px;
    margin: 50px auto;
    max-width: 1200px;
  }

  textarea {
    width: 100%;
    left: 5vh;
    height: 80vh; /* 80% of the viewport height */
    padding: 10px;
    font-size: 18px;
    border: 2px solid #ffffff;
    border-radius: 5px;
  
  }

   /* Styling for the links */

   .nav-container2 {
    position: absolute;
    top: 5vh;
    left: 5vh;
    display: flex;
    align-items: center;
  }
  
  
  /* Styling for the boxes */

  
  .box {
    background-color:rgb(0, 0, 0); /* Background color of the box */
    padding: 5px 10px; /* Padding inside the box */
    border-radius: 5px; /* Rounded corners */
    margin-right: 10px; /* Spacing between boxes */
    opacity: 100;
    font-size: 20px;
    position: relative;
  }

  /* Styling for the links */
  .box a {
    color: #ffffff; /* Text color of the link */
    text-decoration: none ; /* Remove underline */
    font-weight: normal; /* Make text bold */
    font-family: 'IBM Plex Mono', monospace;
  }
  
</style>
</head>
<body>

  <div class="centered-text">
    <div class="nav-container2">
      <!-- Each span is wrapped inside a <div> with the "box" class -->
      <div class="box">
        <a href="https://talilahrobbins.github.io/2B/">BACK</a>
      </div>
    </div>

<div class="container">
  <textarea placeholder="let shapes = [];

  function setup() {
    createCanvas(windowWidth, windowHeight);
    generateImage();
  }
  
  function draw() {
    background(255);
    // Display shapes
    for (let shape of shapes) {
      shape.display();
    }
  }
  
  function keyPressed() {
    // Regenerate image when any key is pressed
    generateImage();
  }
  
  function generateImage() {
    shapes = [];
    // Generate random number of shapes
    let numShapes = random(5, 20);
    for (let i = 0; i < numShapes; i++) {
      let shapeType = floor(random(2)); // 0 for circle, 1 for rectangle
      let x = random(width);
      let y = random(height);
      let size = random(10, 50);
      let shape;
      if (shapeType === 0) {
        shape = new Circle(x, y, size);
      } else {
        let w = random(10, 50);
        let h = random(10, 50);
        shape = new Rectangle(x, y, w, h);
      }
      shapes.push(shape);
    }
  }
  
  class Circle {
    constructor(x, y, r) {
      this.x = x;
      this.y = y;
      this.r = r;
      this.color = color(random(255), random(255), random(255));
    }
  
    display() {
      fill(this.color);
      noStroke();
      ellipse(this.x, this.y, this.r * 2);
    }
  }
  
  class Rectangle {
    constructor(x, y, w, h) {
      this.x = x;
      this.y = y;
      this.w = w;
      this.h = h;
      this.color = color(random(255), random(255), random(255));
    }
  
    display() {
      fill(this.color);
      noStroke();
      rectMode(CENTER);
      rect(this.x, this.y, this.w, this.h);
    }
  }"></textarea>
</div>



</body>
</html>
