<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive p5.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/p5.js" integrity="sha512-sqlXizekF8xHbJBFNuI8bFpUAVTs462EfyLgtRXrkdAsVB/xxJ0vcOMXHixzkqfPQolKxVRtvOfaU0g0a6Tpxw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .nav-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .box {
            background-color: rgb(0, 0, 0);
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 20px;
            color: #ffffff;
            text-decoration: none;
        }

        .sk-con {
            width: 80%;
            max-width: 600px;
            height: 400px; /* Adjusted to match typical p5.js canvas size */
            padding: 20px;
            margin: 20px;
            background-color: #ffffff; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        textarea {
            width: 80%;
            max-width: 580px;
            height: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            margin-top: 20px;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <a href="https://talilahrobbins.github.io/2B/" class="box">BACK</a>
    </div>

    <div class="sk-con" id="p5-container">
        <!-- p5.js will target this div -->
    </div>

    <textarea placeholder="let shapes = [];
    let speedIncrease = 0.5;
    
    function setup() {
      let canvas = createCanvas(600, 450);
        canvas.parent('p5-container'); 
    
        }
    
    function draw() {
      background(0,0,0);
      
      // Generate random shapes
      if (frameCount % 30 === 0) { // Add a new shape every 30 frames
        let shapeType = floor(random(2)); // 0 for ellipse, 1 for rectangle
        let x = random(width);
        let y = -50; // Start above the canvas
        let size = random(20, 50);
        let speed = random(1, 3) + speedIncrease; // Increase speed over time
        let shape = { type: shapeType, x: x, y: y, size: size, speed: speed };
        shapes.push(shape);
      }
      
      // Move and draw shapes
      for (let i = shapes.length - 1; i >= 0; i--) {
        let shape = shapes[i];
        shape.y += shape.speed;
        
        if (shape.type === 0) {
          ellipse(shape.x, shape.y, shape.size, shape.size);
        } else {
          rect(shape.x - shape.size / 2, shape.y - shape.size / 2, shape.size, shape.size);
        }
        
        // Remove shapes that are out of canvas
        if (shape.y - shape.size / 2 > height) {
          shapes.splice(i, 1);
        }
      }
      
      // Increase speed over time
      speedIncrease += 0.001;
    }"></textarea>

    <script src="sketch_fallingshapes.js"></script>
</body>
</html>
