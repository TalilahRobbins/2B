<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #ffffff;
  }
  
  .container {
    width: 90%;
    padding-top: 200px;
    padding-left: 20px;
    margin: 50px auto;
    max-width: 1200px;
  }

  textarea {
    width: 100%;
    left: 5vh;
    height: 80vh; /* 80% of the viewport height */
    padding: 10px;
    font-size: 18px;
    border: 2px solid #ffffff;
    border-radius: 5px;
  
  }

   /* Styling for the links */

   .nav-container2 {
    position: absolute;
    top: 5vh;
    left: 5vh;
    display: flex;
    align-items: center;
  }
  
  
  /* Styling for the boxes */

  
  .box {
    background-color:rgb(0, 0, 0); /* Background color of the box */
    padding: 5px 10px; /* Padding inside the box */
    border-radius: 5px; /* Rounded corners */
    margin-right: 10px; /* Spacing between boxes */
    opacity: 100;
    font-size: 20px;
    position: relative;
  }

  /* Styling for the links */
  .box a {
    color: #ffffff; /* Text color of the link */
    text-decoration: none ; /* Remove underline */
    font-weight: normal; /* Make text bold */
    font-family: 'IBM Plex Mono', monospace;
  }
  
</style>
</head>
<body>

  <div class="centered-text">
    <div class="nav-container2">
      <!-- Each span is wrapped inside a <div> with the "box" class -->
      <div class="box">
        <a href="https://talilahrobbins.github.io/2B/">BACK</a>
      </div>
    </div>

<div class="container">
  <textarea placeholder="let shapes = [];

  function setup() {
    createCanvas(windowWidth, windowHeight);
    // Create shapes
    for (let i = 0; i < 5; i++) {
      let shapeType = floor(random(2));
      let x = random(width);
      let y = random(height);
      let shape;
      if (shapeType === 0) {
        shape = new Circle(x, y, random(20, 50));
      } else {
        shape = new Circle(x, y, random(20, 50), random(20, 50));
      }
      shapes.push(shape);
    }
  }
  
  function draw() {
    background(255, 165, 0); // Orange background
    // Display shapes
    for (let shape of shapes) {
      shape.update();
      shape.display();
    }
  }
  
  function mouseClicked() {
    // Check if any shape is clicked
    for (let shape of shapes) {
      if (shape.isClicked(mouseX, mouseY)) {
        shape.bounce();
      }
    }
  }
  
  class Circle {
    constructor(x, y, r) {
      this.x = x;
      this.y = y;
      this.r = r;
      this.xSpeed = random(-5, 5);
      this.ySpeed = random(-5, 5);
    }
  
    display() {
      fill(0, 240, 0); // Green color
      noStroke(); // No outline
      ellipse(this.x, this.y, this.r * 2);
    }
  
    isClicked(mx, my) {
      let d = dist(mx, my, this.x, this.y);
      return d < this.r;
    }
  
    bounce() {
      this.xSpeed *= -1;
      this.ySpeed *= -1;
    }
    
    update() {
      this.x += this.xSpeed;
      this.y += this.ySpeed;
      if (this.x <= this.r || this.x >= width - this.r) {
        this.xSpeed *= -1;
      }
      if (this.y <= this.r || this.y >= height - this.r) {
        this.ySpeed *= -1;
      }
    }
  }
  
  class Rectangle {
    constructor(x, y, w, h) {
      this.x = x;
      this.y = y;
      this.w = w;
      this.h = h;
      this.xSpeed = random(-5, 5);
      this.ySpeed = random(-5, 5);
    }
  
    display() {
      fill(255, 105, 180); // Hot pink
      rectMode(CENTER);
      rect(this.x, this.y, this.w, this.h);
    }
  
    isClicked(mx, my) {
      return (mx > this.x - this.w / 2 && mx < this.x + this.w / 2 &&
              my > this.y - this.h / 2 && my < this.y + this.h / 2);
    }
  
    bounce() {
      this.xSpeed *= 1;
      this.ySpeed *= 1;
    }
    
    update() {
      this.x += this.xSpeed;
      this.y += this.ySpeed;
      if (this.x <= this.w / 2 || this.x >= width - this.w / 2) {
        this.xSpeed *= -1;
      }
      if (this.y <= this.h / 2 || this.y >= height - this.h / 2) {
        this.ySpeed *= -1;
      }
    }
  }"></textarea>
</div>



</body>
</html>
