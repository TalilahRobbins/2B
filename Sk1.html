<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive p5.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/p5.js" integrity="sha512-sqlXizekF8xHbJBFNuI8bFpUAVTs462EfyLgtRXrkdAsVB/xxJ0vcOMXHixzkqfPQolKxVRtvOfaU0g0a6Tpxw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .nav-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .box {
            background-color: rgb(0, 0, 0);
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 20px;
            color: #ffffff;
            text-decoration: none;
        }

        .sk-con {
            width: 80%;
            max-width: 600px;
            height: 400px; /* Adjusted to match typical p5.js canvas size */
            padding: 20px;
            margin: 20px;
            background-color: #ffffff; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        textarea {
            width: 80%;
            max-width: 580px;
            height: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            margin-top: 20px;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <a href="https://talilahrobbins.github.io/2B/" class="box">BACK</a>
    </div>

    <div class="sk-con" id="p5-container">
        <!-- p5.js will target this div -->
    </div>

    <textarea placeholder="let shapes = [];

    function setup() {
      createCanvas(windowWidth, windowHeight);
      // Create shapes
      for (let i = 0; i < 5; i++) {
        let shapeType = floor(random(2));
        let x = random(width);
        let y = random(height);
        let shape;
        if (shapeType === 0) {
          shape = new Circle(x, y, random(20, 50));
        } else {
          shape = new Circle(x, y, random(20, 50), random(20, 50));
        }
        shapes.push(shape);
      }
    }
    
    function draw() {
      background(0, 0, 0); 
      // Display shapes
      for (let shape of shapes) {
        shape.update();
        shape.display();
      }
    }
    
    function mouseClicked() {
      // Check if any shape is clicked
      for (let shape of shapes) {
        if (shape.isClicked(mouseX, mouseY)) {
          shape.bounce();
        }
      }
    }
    
    class Circle {
      constructor(x, y, r) {
        this.x = x;
        this.y = y;
        this.r = r;
        this.xSpeed = random(-5, 5);
        this.ySpeed = random(-5, 5);
      }
    
      display() {
        fill(255, 255, 255); 
        noStroke(); // No outline
        ellipse(this.x, this.y, this.r * 2);
      }
    
      isClicked(mx, my) {
        let d = dist(mx, my, this.x, this.y);
        return d < this.r;
      }
    
      bounce() {
        this.xSpeed *= -1;
        this.ySpeed *= -1;
      }
      
      update() {
        this.x += this.xSpeed;
        this.y += this.ySpeed;
        if (this.x <= this.r || this.x >= width - this.r) {
          this.xSpeed *= -1;
        }
        if (this.y <= this.r || this.y >= height - this.r) {
          this.ySpeed *= -1;
        }
      }
    }
    
    class Rectangle {
      constructor(x, y, w, h) {
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;
        this.xSpeed = random(-5, 5);
        this.ySpeed = random(-5, 5);
      }
    
      display() {
        fill(255, 105, 180); 
        rectMode(CENTER);
        rect(this.x, this.y, this.w, this.h);
      }
    
      isClicked(mx, my) {
        return (mx > this.x - this.w / 2 && mx < this.x + this.w / 2 &&
                my > this.y - this.h / 2 && my < this.y + this.h / 2);
      }
    
      bounce() {
        this.xSpeed *= 1;
        this.ySpeed *= 1;
      }
      
      update() {
        this.x += this.xSpeed;
        this.y += this.ySpeed;
        if (this.x <= this.w / 2 || this.x >= width - this.w / 2) {
          this.xSpeed *= -1;
        }
        if (this.y <= this.h / 2 || this.y >= height - this.h / 2) {
          this.ySpeed *= -1;
        }
      }
    }"></textarea>

    <script src="sketch_flyingballs.js"></script>
</body>
</html>
