<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #ffffff;
  }
  
  .container {
    width: 90%;
    padding-top: 200px;
    padding-left: 20px;
    margin: 50px auto;
    max-width: 1200px;
  }

  textarea {
    width: 100%;
    left: 5vh;
    height: 80vh; /* 80% of the viewport height */
    padding: 10px;
    font-size: 18px;
    border: 2px solid #ffffff;
    border-radius: 5px;
  
  }

   /* Styling for the links */

   .nav-container2 {
    position: absolute;
    top: 5vh;
    left: 5vh;
    display: flex;
    align-items: center;
  }
  
  
  /* Styling for the boxes */

  
  .box {
    background-color:rgb(0, 0, 0); /* Background color of the box */
    padding: 5px 10px; /* Padding inside the box */
    border-radius: 5px; /* Rounded corners */
    margin-right: 10px; /* Spacing between boxes */
    opacity: 100;
    font-size: 20px;
    position: relative;
  }

  /* Styling for the links */
  .box a {
    color: #ffffff; /* Text color of the link */
    text-decoration: none ; /* Remove underline */
    font-weight: normal; /* Make text bold */
    font-family: 'IBM Plex Mono', monospace;
  }
  
</style>
</head>
<body>

  <div class="centered-text">
    <div class="nav-container2">
      <!-- Each span is wrapped inside a <div> with the "box" class -->
      <div class="box">
        <a href="https://talilahrobbins.github.io/2B/">BACK</a>
      </div>
    </div>

<div class="container">
  <textarea placeholder="let shapes = [];
  let speedIncrease = 0.5;
  
  function setup() {
    createCanvas(windowWidth, windowHeight);
  }
  
  function draw() {
    background(255);
    
    // Generate random shapes
    if (frameCount % 30 === 0) { // Add a new shape every 30 frames
      let shapeType = floor(random(2)); // 0 for ellipse, 1 for rectangle
      let x = random(width);
      let y = -50; // Start above the canvas
      let size = random(20, 50);
      let speed = random(1, 3) + speedIncrease; // Increase speed over time
      let shape = { type: shapeType, x: x, y: y, size: size, speed: speed };
      shapes.push(shape);
    }
    
    // Move and draw shapes
    for (let i = shapes.length - 1; i >= 0; i--) {
      let shape = shapes[i];
      shape.y += shape.speed;
      
      if (shape.type === 0) {
        ellipse(shape.x, shape.y, shape.size, shape.size);
      } else {
        rect(shape.x - shape.size / 2, shape.y - shape.size / 2, shape.size, shape.size);
      }
      
      // Remove shapes that are out of canvas
      if (shape.y - shape.size / 2 > height) {
        shapes.splice(i, 1);
      }
    }
    
    // Increase speed over time
    speedIncrease += 0.001;
  }"></textarea>
</div>



</body>
</html>
